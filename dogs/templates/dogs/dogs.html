{% extends 'dogs/base.html' %}
{% load my_tags %}

        {% for object in object_list %}

        {% endfor %}

    <a href="{% url 'dogs:dogs_deactivated_list' %}" class="btn btn-secondary m-2 float-right">Неактивные собаки</a>

{% endblock %}
